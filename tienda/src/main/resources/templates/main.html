<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <title>Tienda Main</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

  </head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="row well">
			<div class="col-lg-8">
				<div class="col-lg-6">
					<h2 class="lead">Cliente</h2>
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="C.C" />
							<div class="input-group-btn">
								<button class="btn btn-info" type="submit">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</div>
						</div>
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Nombres"
							disabled="disabled" />
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Apellidos"
							disabled="disabled" />
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="TelÃ©fono"
							disabled="disabled" />
					</div>
				</div>
				<div class="col-lg-6">
					<h2 class="lead">
						Producto
						<button class="btn btn-success pull-right" type="submit">
							<i class="glyphicon glyphicon-plus"></i>
						</button>
					</h2>
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Nombre" />
							<div class="input-group-btn">
								<button class="btn btn-info" type="submit">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</div>
						</div>
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Precio base"
							disabled="disabled" />
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Stock"
							disabled="disabled" />
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Categoria"
							disabled="disabled" />
					</div>
				</div>
			</div>
			
			<div class="col-lg-4">
				<img class="img-responsive center-block" style="height:300px;" src="../static/imgs/tienda.jpg" th:src="@{/imgs/tienda.jpg}" />
			</div>
		</div>
		<div class="row well">
			<div class="col-lg-9">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Precio</th>
							<th>Cantidad</th>
							<th>Costo Ext.</th>
							<th>Acciones</th>					
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${items}">
							<td th:text="${item.name}"></td>
							<td th:text="${item.price}"></td>
							<td th:text="${item.amount}"></td>
							<td th:text="${item.costExt}"></td>
							<td><a href="#"
								th:href="@{/products/productform(id=${product.id})}">
									<button type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
									</button>
							</a> <a href="#"
								th:href="@{/products/removeproduct(id=${product.id})}">
									<button type="button" class="btn btn-danger">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									</button>
							</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-lg-3 panel">
				<div class="panel-body">
					<h4>Subtotal:</h4>
					<h4>IVA:</h4>
					<h4>Total:</h4>
					<button class="btn btn-success btn-lg btn-block">
						Realizar pago
					</button>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
