<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<title>Clientes</title>
	<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">

		<h1>
			Lista de Clientes
		</h1>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>N°Documento</th>
						<th>Nombres</th>
						<th>Apellidos</th>
						<th>Teléfono</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="client : ${clients}">
						<td th:text="${client.documentNum}"></td>
						<td th:text="${client.firstName}"></td>
						<td th:text="${client.lastName}"></td>
						<td th:text="${client.telephone}"></td>
						<td><a href="#"
							th:href="@{/clients/clientform(id=${client.id})}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a> <a href="#"
							th:href="@{/clients/removeclient(id=${client.id})}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div th:if="${result == 1}" class="alert alert-success" role="alert">Added
			Successfully!</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">Error
			adding contact!</div>

		<a href="#" th:href="@{/clients/clientform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				Añadir cliente
			</button>
		</a>

		<form th:action="@{/logout}" method="POST">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
				Salir
			</button>
		</form>

	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
